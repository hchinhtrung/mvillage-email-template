<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>B2B LEAD</title>
	<!--[if !mso]>

<body
	style="font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif; line-height: 1.5; color: #333; background-color: #f5f7fa; font-size: 16px; margin: 0; padding: 0;">
	<table border="0" cellpadding="0" cellspacing="0"
		style="max-width: 600px; margin: 0 auto; background-color: #fff; border-radius: 0px; overflow: hidden;"
		width="100%"><!-- Header -->
		<tbody>
			<!-- Banner -->
			<tr>
				<td style="padding: 0;"><img alt="Hotel Banner" src="https://cdn-v2.mvillage.vn/cms/More_new_logo_2_4_319dba3346.png"
						style="width: 100%; height: auto; display: block;" /></td>
			</tr>
			<!-- Booking Details -->
			<tr>
				<td style="padding: 20px; margin-bottom: 20px;">
					<h1
						style="text-align: center; font-size: 22px; font-weight: 700; margin: 15px 0; padding-bottom: 15px; border-bottom: 1px solid #eaeaea; color: #000; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
						NEW LANDLORD</h1>

					<!-- table 1 -->
					<table border="0" cellpadding="0" cellspacing="0"
						style="margin: 20px 0; background-color: #f9f9f9; border-radius: 8px; overflow: hidden;"
						width="100%">
						<tbody>
							<tr style="background-color: rgba(0,0,0,0.02);">
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Full Name</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.FullName}}</td>
							</tr>
							<tr>
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Email</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.Email}}</td>
							</tr>

							<tr>
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Phone Number</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.PhoneNumber}}</td>
							</tr>
							<tr style="background-color: rgba(0,0,0,0.02);">
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>City</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.City}}</td>
							</tr>
                            <tr>
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Address Detail</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.AddressDetail}}</td>
							</tr>
							<tr style="background-color: rgba(0,0,0,0.02);">
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Total Area (m2)</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.Message}}</td>
							</tr>
                            <tr>
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Number of Rooms</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.CreatedDate}}</td>
							</tr>
							
							<tr>
								<td style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;"
									width="40%"><strong>Created Date</strong></td>
								<td
									style="padding: 12px 15px; vertical-align: top; font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;">
									{{.CreatedDate}}</td>
							</tr>
						</tbody>
					</table>

				</td>
			</tr>

		</tbody>
	</table>
</body>

</html>
